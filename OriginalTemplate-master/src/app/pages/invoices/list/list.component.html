<div class="container-fluid">

  <!-- start page title -->
  <app-page-title title="Invoice List" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <!-- end page title -->

  <div class="row">
    <div class="col-xl-4 col-sm-6" *ngFor="let list of listData">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-lg-4">
              <div class="text-lg-center">
              
                <img  src="assets/images/1630576094349.jpg"
                  class="avatar-sm me-3 mx-lg-auto mb-3 mt-1 float-start float-lg-none rounded-circle" alt="img">
                <h5 class="mb-1 font-size-15 text-truncate"><span style="color: rgb(226, 144, 12);">Arab</span>Soft</h5>
                <a href="javascript: void(0);" class="text-muted"> <i class="fas fa-map-marked-alt"></i> Tunis </a>
              </div>
            </div>
            <div class="col-lg-8">
              <div>
                <a [routerLink]="['/invoices/detail',list.id]"><h5 class="d-block text-decoration-underline mb-3" style="color: rgb(57, 18, 86);">{{ list.title }}</h5></a>
                <h5 class="text-truncate mb-4 mb-lg-4">{{ list.typeContrat }}</h5>
                <ul class="list-inline mb-0 ">
                  <li class="list-inline-item mt-2">
                    <h5 class="font-size-14" placement="top" ngbTooltip="Due Date"><i
                        class="bx bx-calendar me-1 text-muted"></i> {{list.date}}</h5>
                  </li>
                  <!-- <li class="list-inline-item me-3 float-end">
                      <a  class="btn btn-light"(click)="addFavorite(list.id)" style="color: #000; background-color: #fff; border: 1px solid #ccc;"
                      onmouseover="this.style.color='red'; this.style.backgroundColor='#f0f0f0'; this.style.borderColor='#ddd';"
                      onmouseout="this.style.color='#000'; this.style.backgroundColor='#fff'; this.style.borderColor='#ccc';">
                      <i class="far fa-heart mt-1"></i></a>
                  </li> -->
                  <li class="list-inline-item me-3 float-end">
                    <a class="btn"
                       (click)="toggleFavorite(list.id)"
                       [ngStyle]="{
                         'color': list.isFavorite ? 'red' : '#000',
                         'background-color': list.isFavorite ? '#fff' : '#f0f0f0',
                         'border': list.isFavorite ? '1px solid #ddd' : '1px solid #ccc'
                       }"
                       (mouseover)="hover = true"
                       (mouseout)="hover = false"
                       [ngClass]="{
                         'btn-light': !list.isFavorite,
                         'btn-outline-danger': list.isFavorite
                       }">
                      <i [ngClass]="{
                        'fas fa-trash': list.isFavorite, 
                        'far fa-heart': !list.isFavorite  
                      }" class="mt-1"></i>
                    </a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row">
    <div class="col-12">
      <div class="text-center my-3" *ngIf="hasMoreData">
        <a href="javascript:void(0);" class="text-success" (click)="loadMore()">
          <i class="bx bx-loader bx-spin font-size-18 align-middle me-2"></i> Load more 
        </a>
      </div>
    </div> <!-- end col-->
  </div>

</div> <!-- container-fluid -->
