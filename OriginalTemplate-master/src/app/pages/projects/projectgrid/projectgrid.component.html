<div class="container-fluid">
  <app-page-title title="Wish List" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row" *ngIf="paginatedFavorites.length > 0; else noFavorites" >
    <div *ngFor="let grid of paginatedFavorites" class="col-xl-4 col-sm-6">
      <div class="card">
        <div class="card-body">
          <div class="media">
            <div class="avatar-md me-4">
              <span class="avatar-title rounded-circle bg-light text-danger font-size-16">
                <img src="assets/images/1630576094349.jpg" alt height="30" />
              </span>
            </div>

            <div class="media-body overflow-hidden">
              <h5 class="text-truncate font-size-15">
                <a href="javascript: void(0);" class="text-dark">{{grid.title}}</a>
              </h5>
              <p class="text-muted mb-4" style="font-weight: bold; color: red;" >{{grid.typeContrat}}</p>
               <!-- <span class="badge" [ngClass]="{ 'bg-success':,
                    'bg-warning': ,
                    'bg-danger':  }">{{grid}}</span> -->
              <!-- <div class="avatar-group">
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img src="{{grid}}" class="rounded-circle avatar-xs" alt />
                  </a>
                </div>
                <div class="avatar-group-item" >
                  <a href="javascript: void(0);"  class="d-inline-block">
                    <img src="{{grid}}" class="rounded-circle avatar-xs" alt />
                  </a>
                </div>
                <div class="avatar-group-item">
                  <a href="javascript: void(0);" class="d-inline-block">
                    <img src="{{grid}}" class="rounded-circle avatar-xs" alt />
                  </a>
                </div>
              </div> -->
            </div>
          </div>
        </div>
        <div class="px-4 py-3 border-top">
          <ul class="list-inline mb-0">
            <li class="list-inline-item me-2">
              <span class="badge"  [ngClass]="{
          'bg-danger': getExpirationStatus(grid.dateExpiration) === 'Expired', 
          'bg-success': getExpirationStatus(grid.dateExpiration) === 'Not Yet'  
        }" > {{ getExpirationStatus(grid.dateExpiration) }} </span>
            </li>
            <li class="list-inline-item me-3" title="Due Date" ngbTooltip="Due Date">
              <i class="bx bx-calendar me-1"></i>
              {{grid.datePublication}}
            </li>
            <li class="list-inline-item me-3 float-end">
              <a href="javascript: void(0);" ngbTooltip="Delete" (click)="removeFromFavorites(grid.id)">
                <i class="far fa-trash-alt"></i></a>
         
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noFavorites>
    <div class="row">
      <div class="col-12 text-center">
        <p class="mt-4">You have no favorite offers at the moment.</p>
      </div>
    </div>
  </ng-template>
  <div class="row">
    <div class="col-lg-12">
      <ul class="pagination pagination-rounded justify-content-center mt-2 mb-5">
        <!-- Previous page -->
        <li class="page-item" [ngClass]="{ 'disabled': currentPage === 0 }">
          <a href="javascript: void(0);" class="page-link" (click)="goToPage(currentPage - 1)">
            <i class="mdi mdi-chevron-left"></i>
          </a>
        </li>

        <!-- Page numbers -->
        <li *ngFor="let page of [].constructor(totalPages); let i = index" 
            class="page-item" [ngClass]="{ 'active': i === currentPage }">
          <a class="page-link" (click)="goToPage(i)">
            {{ i + 1 }}
          </a>
        </li>

        <!-- Next page -->
        <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages - 1 }">
          <a href="javascript: void(0);" class="page-link" (click)="goToPage(currentPage + 1)">
            <i class="mdi mdi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end row -->
</div>
